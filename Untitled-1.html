<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="cal.css">
    <title>calculator</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
<form>
<div class="display">
<input type="text" placeholder="0" id="display" >
</div>
<div>
<input type="button" value="AC" onclick="display.value = ' ' " class="operator">
<input type="button" value="DE"  onclick="display.value = display.value.toString().slice(0,-1)" class="operator">
<input type="button" value="." onclick="display.value += '.' "  class="operator">
<input type="button" value="/" onclick="display.value += '/' " class="operator">

</div>


<div>
    <input type="button" value="e" onclick="display.value =2.71828182846" class="operator">
    <input type="button" value="sqrt"  onclick="display.value = Math.sqrt(display.value,2)"  class="operator">
    <input type="button" value="pi" onclick="display.value= 3.14159265359" class="operator">
    <input type="button" value="x^2" onclick="display.value = Math.pow(display.value,2)"  class="operator">
    
    </div>



<div>
    <input type="button" value="7" onclick="display.value += '7' ">
    <input type="button" value="8" onclick="display.value += '8' ">
    <input type="button" value="9" onclick="display.value += '9' ">
    <input type="button" value="*" onclick="display.value += '*' " class="operator">
    
    </div>

    <div>
        <input type="button" value="4" onclick="display.value += '4' ">
        <input type="button" value="5" onclick="display.value += '5' ">
        <input type="button" value="6" onclick="display.value += '6' ">
        <input type="button" value="-" onclick="display.value += '-' " class="operator">
        
        </div>

        <div>
            <input type="button" value="1" onclick="display.value += '1' ">
            <input type="button" value="2" onclick="display.value += '2' ">
            <input type="button" value="3" onclick="display.value += '3' ">
            <input type="button" value="+" onclick="display.value += '+' " class="operator">
            
            </div>

            <div>
                <input type="button" value="00" onclick="display.value +='00' " class="equal operator">
                <input type="button" value="0"  onclick="display.value +='0' ">
                <input type="button" value="=" onclick="display.value=eval(display.value)"  class="equal operator" >
                </div>
</form>

        </div>

    </div>
</body>

</html>
